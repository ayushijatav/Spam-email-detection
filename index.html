<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detection</title>
    <style>
        body {
            background-image: url("https://tycoonsuccess.com/wp-content/uploads/2022/03/Spam-Email-Detection-Using-Artificial-Intelligence-netework.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            width: 500px;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            color: #1c0d44;
        }

        form {
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0); /* Transparent background for form */
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            resize: vertical;
            background-color: rgba(255, 255, 255, 0.293); /* Semi-transparent text area */
        }

        button {
            padding: 10px 15px;
            background-color: #174968;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #35436d;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Email Detection</h1>
        <form action="/predict" method="post">
            <label for="email-text">Enter Email Text:</label>
            <textarea id="email-text" name="email_text" rows="10" required></textarea>
            <button type="submit">Check Spam</button>
        </form>
        {% if prediction %}
            <div class="result">
                <h2>Prediction: {{ prediction }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
